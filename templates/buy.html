{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <h1>Buy</h1>
    <form action="{{ url_for('buy') }}" method="post">
        <div class="mb-3">
            <label for="symbol">Symbol:</label>
            <input class="form-control mx-auto w-auto" id="symbol" name="symbol" type="text">
            <br>
            <label for="shares">Shares:</label>
            <input class="form-control mx-auto w-auto" id="shares" name="shares" type="text">
            <br>
            <input type="submit" value="Buy">
        </div>
    </form>
{% endblock %}
